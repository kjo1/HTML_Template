    <content>

        <div class="container">
            <br />
            <h2>Update Team</h2>
            <hr class="my-3">
            <form>

                <div class="form-group" style="padding-left:60px; padding-right:60px;">
                    <label for="Username">Team Name</label>
                    <input type="Text" class="form-control" id="username" placeholder="Ridely 2">
                    <br />
                    <!--<small id="UsernameHelp" class="form-text text-muted">Create Username</small>-->
                    <label for="Select" class="col-sm-2 control-label">Division</label>
                    <select class="form-control">
                        <option>Men's Division 1/2</option>
                        <option>Men's Division 3</option>
                        <option>Men's Division 4</option>
                        <option>Women's Division</option>
                    </select>
                    <br />
                    <label for="Player" class="col-sm-2 control-label">Player</label>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button><br /><br />
                    <select class="mdb-select md-form colorful-select dropdown-primary" style="stop-color:#5E54A0;" multiple searchable="Search here..">
                        <option value="0" disabled style="width:500px; height:30px;">Players</option>
                        <option value="1">Pirani, Saif</option>

                    </select><br />

                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ADD</button>
                    <br />
                    <br />
                    <label for="members" class="col-sm-2 control-label">Members</label><br />
                    <select class="mdb-select md-form colorful-select dropdown-primary" style="stop-color:#5E54A0;" multiple searchable="Search here..">
                        <option value="0" disabled style="width:500px; height:30px;">Members</option>
                        <option value="1">Forgeron, Rachael</option>
                        <option value="2">Forgeron, Dave</option>
                        <option value="3">Rapley, Dave</option>
                        <option value="4">Devalk, Robert</option>
                    </select><br />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Remove</button><br /><br />


                    <button type="submit" class="btn btn-dark">Update</button>
                    <button type="submit" class="btn btn-dark btn-secondary">Cancel</button>
                </div>
