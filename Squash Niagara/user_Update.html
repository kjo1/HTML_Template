    <content>

        <div class="container">
            <br />
            <h2>Update a User</h2>
            <hr class="my-3">
            <form style="margin-bottom:20px;">
                <div class="form-group">
                    <label for="Username">User ID</label>
                    <input type="Text" class="form-control" id="userid" value="admin1@outlook.com">
                    <small id="UsernameHelp" class="form-text text-muted">Create Username</small>

                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" value="**************">

                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" value="Mark">

                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="MiddleName" >

                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" value="Otto">

                    <label style="margin-top:10px;">Gender</label>
                    <div class="radio-inline">
                        <label><input type="radio" name="optradio">Male</label>
                        <label><input type="radio" name="optradio">Female</label>
                        <label><input type="radio" name="optradio">N/A</label>
                    </div>

                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" value="admin1@outlook.com">

                    <label for="Select" class="col-sm-2 control-label">Division</label>
                    <select class="form-control">
                        <option disabled>Select a Division</option>
                        <option selected>Men's Division 1/2</option>
                        <option>Men's Division 3</option>
                        <option>Men's Division 4</option>
                        <option>Women's Division</option>
                    </select>

                    <label for="Select" class="col-sm-2 control-label">Team</label>
                    <select id="Select" class="form-control">
                        <option disabled>Select a Team</option>
                        <option>Brock 1</option>
                        <option>Radely 2</option>
                        <option selected>White Oaks 2</option>
                        <option>White Oaks 3</option>
                    </select>

                    <label>Role</label>

                    <div class="radio-inline">
                        <label><input type="radio" name="optradio">Admin</label>
                        <label><input type="radio" name="optradio">Captain</label>
                        <label><input type="radio" name="optradio">N/A</label>
                    </div>


                    <button type="submit" class="btn btn-dark">Update</button>
                    <button type="submit" class="btn btn-dark">Cancel</button>
            </form>
